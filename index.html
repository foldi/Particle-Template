<!doctype html>
<html>
	<head>
		<title>js</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="keywords" content="" >
		<meta name="description" content="" >
		
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<script type="text/javascript" src="js/pvector.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		<script type="text/javascript">
		
			function getRandomNumber (low, high, flt) {
			  if (flt) {
					return Math.random()*(high-(low-1)) + low;
				}
				return Math.floor(Math.random()*(high-(low-1))) + low;
			}
			
			var ready = function () {
				//App = {};
				//setup(App);
				
				world = new World();
				ps = new ParticleSystem({
					World: world
				});
				ps.start();
				var particle = new Particle({
					World: world,
					PS: ps
				});
		
				setInterval(function () {

					var particle = new Particle({
						World: world,
						PS: ps
					});

					particle.applyForce(PVector.create(getRandomNumber(-2, 2, true), getRandomNumber(-2, 0, true)));
					ps.particles.push(particle);

				}, 50);
				
			};
		</script>
		
	</head>
	<body onload="javascript:ready()">
		<br /><br />
	</body>
</html>
